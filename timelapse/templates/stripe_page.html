{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Django + Stripe Checkout</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css"
    />
    <script src="https://js.stripe.com/v3/"></script>
    <script>
      var email = "{{context.current_order.email}}";
      var price = "{{context.current_order.price}}";
      var q = parseInt("{{context.current_order.quantity}}", 10);

      fetch("/config/")
        .then((result) => {
          return result.json();
        })
        .then((data) => {
          // Initialize Stripe.js
          const stripe = Stripe(data.publicKey);

          // new
          // Event handler
          // document.querySelector("#submitBtn").addEventListener("click", () => {
          // Get Checkout Session ID
          fetch("/create-checkout-session/")
            .then((result) => {
              return result.json();
            })
            .then((data) => {
              // console.log(data);
              // Redirect to Stripe Checkout
              return stripe.redirectToCheckout({
                // sessionId: data.sessionId,
                customerEmail: email,
                lineItems: [
                  { price: "price_1HNlaJEfGSqaICf1fSfQtmth", quantity: q },
                  { price: "price_1HNm0aEfGSqaICf1lnfCE7h1", quantity: 1 },
                ],
                mode: "payment",
                successUrl: "https://your-website.com/success",
                cancelUrl: "https://your-website.com/canceled",
              });
            })
            .then((res) => {
              // console.log(res);
            });
          // });
        });
    </script>
    <!-- new -->
    <!-- <script src="{% static 'js/main.js' %}"></script> -->

    <script
      defer
      src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
    ></script>
  </head>
  <body>
    <p>Redirecting to payment step..</p>

      <div class="container">
        <button class="button is-primary" id="submitBtn">Purchase!</button>
      </div>
    </section> -->
  </body>
</html>
